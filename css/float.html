<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>float prac</title>
    <link rel="stylesheet" href="float.css" />
  </head>
  <body>
    <h1>float 사용법</h1>
    <li>float는 좌우에 자연스럽게 배치합니다.</li>
    <div class="first-box">
      <img src="icons/pic.jpg" alt="img" id="pic" />
      <p>사진을 왼쪽에 배치합니다.</p>
    </div>
    <div class="second-box">
      <img src="icons/pic.jpg" alt="img" id="pic2" />
      <p>사진을 오른쪽에 배치합니다.</p>
    </div>
    <div class="inline">
      <div class="red">red</div>
      <div class="blue">blue</div>
    </div>
  </body>
</html>
