<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>background practice</title>
    <link rel="stylesheet" href="background.css" />
  </head>
  <body>
    <a href="https://naver.com" target="_blank">네이버 바로가기</a>
    <br />
    <h2>background 설정시에는 항상 width와 height를 설정해야 합니다.</h2>
    <div class="red-box">빨간색 박스입니다.</div>
    <div class="green-box">초록 박스입니다.</div>
    <div class="scroll-back">
      <div class="scroll-front"></div>
    </div>
    <div class="back"></div>
    <strong>배경의 크기가 작으면 배경이 잘립니다.</strong><br />
    <div class="small-back"></div>
    <strong>배경의 크기가 크면 배경이 반복됩니다.</strong><br />
    - background-repeat 속성으로 반복되는 형식을 지정할 수 있습니다.<br />
    <div class="big-back"></div>
    <strong
      >배경을 background-size속성으로 크기가 작은 사진을 확대할 수
      있습니다.</strong
    ><br />
    <div class="small-img">cover</div>
    <div class="small-img2">contain</div>
    <strong
      >background-position속성으로 배경의 위치를 지정할 수 있습니다.</strong
    ><br />
    <div class="back-pos"></div>
  </body>
</html>
